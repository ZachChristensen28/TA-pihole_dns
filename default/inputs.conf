# DO NOT EDIT THIS FILE!
# Please make all changes to files in $SPLUNK_HOME/etc/apps/TA_pihole_dns/local.
# To make changes, copy the section/stanza you want to change from $SPLUNK_HOME/etc/apps/TA_pihole_dns/default
# into ../local and edit there.

# inputs.conf
[monitor:///var/log/pihole.log]
disabled = 1
sourcetype = pihole
# optionally specify an index, if configured.
# index = dns

[monitor:///var/log/pihole-FTL.log]
disabled = 1
sourcetype = pihole:ftl
# optionally specify an index, if configured.
# index = dns

[script://./bin/pihole_lists.sh]
disabled = 1
sourcetype = pihole:lists
# Everyday at 4:01 AM
interval = 1 4 * * *
# optionally specify an index, if configured.
# index = dns

[pihole_system]
index = default
start_by_shell = false
python.version = python3
sourcetype = pihole:system
interval = 3600
disabled = 0
