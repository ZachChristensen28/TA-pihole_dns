# DO NOT EDIT THIS FILE!
# Please make all changes to files in $SPLUNK_HOME/etc/apps/TA_pihole_dns/local.
# To make changes, copy the section/stanza you want to change from $SPLUNK_HOME/etc/apps/TA_pihole_dns/default
# into ../local and edit there.

[monitor:///var/log/pihole.log]
disabled = 1
sourcetype = pihole
# optionally specify an index, if configured.
# index = dns

[monitor:///var/log/pihole-FTL.log]
disabled = 1
sourcetype = pihole:ftl
# optionally specify an index, if configured.
# index = dns

[pihole_version]
start_by_shell = false
python.version = python3
sourcetype     = pihole:version
interval       = 1 */4 * * *
disabled       = 0

[pihole_domains]
disabled       = 0
start_by_shell = false
python.version = python3
sourcetype     = pihole:domains
interval       = 2 */4 * * *

[pihole_dbinfo]
disabled       = 0
start_by_shell = false
python.version = python3
sourcetype     = pihole:dbinfo
interval       = 3 */4 * * *

[pihole_lists]
disabled       = 0
start_by_shell = false
python.version = python3
sourcetype     = pihole:lists
interval       = 4 */4 * * *

[pihole_clients]
disabled       = 0
start_by_shell = false
python.version = python3
sourcetype     = pihole:clients
interval       = 6 */4 * * *

[pihole_groups]
disabled       = 0
start_by_shell = false
python.version = python3
sourcetype     = pihole:groups
interval       = 7 */4 * * *

[pihole_status]
disabled       = 0
start_by_shell = false
python.version = python3
sourcetype     = pihole:status
interval       = 8 */4 * * *

[pihole_cache]
disabled       = 0
start_by_shell = false
python.version = python3
sourcetype     = pihole:cache
interval       = 9 */4 * * *