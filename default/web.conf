# DO NOT EDIT THIS FILE!
# Please make all changes to files in $SPLUNK_HOME/etc/apps/TA_pihole_dns/local.
# To make changes, copy the section/stanza you want to change from $SPLUNK_HOME/etc/apps/TA_pihole_dns/default
# into ../local and edit there.
[expose:TA_pihole_dns_account]
pattern = TA_pihole_dns_account
methods = POST, GET

[expose:TA_pihole_dns_account_specified]
pattern = TA_pihole_dns_account/*
methods = POST, GET, DELETE

[expose:TA_pihole_dns_settings]
pattern = TA_pihole_dns_settings
methods = POST, GET

[expose:TA_pihole_dns_settings_specified]
pattern = TA_pihole_dns_settings/*
methods = POST, GET, DELETE

[expose:TA_pihole_dns_pihole_system]
pattern = TA_pihole_dns_pihole_system
methods = POST, GET

[expose:TA_pihole_dns_pihole_system_specified]
pattern = TA_pihole_dns_pihole_system/*
methods = POST, GET, DELETE

[expose:_splunkd_data]
pattern = data/*
methods = GET
