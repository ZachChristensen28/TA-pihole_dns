# DO NOT EDIT THIS FILE!
# Please make all changes to files in $SPLUNK_HOME/etc/apps/TA_pihole_dns/local.
# To make changes, copy the section/stanza you want to change from $SPLUNK_HOME/etc/apps/TA_pihole_dns/default
# into ../local and edit there.

[pihole_dns]
search = sourcetype=pihole query=* message_type=* NOT answer IN("NODATA*","duplicate","<CNAME>","<HTTPS>") NOT name IN("forwarded")

[pihole_dhcp]
search = sourcetype=pihole:dhcp vendor_event IN ("dhcpack", "dhcprequest", "dhcpdiscover", "dhcpoffer", "dhcpnak", "dhcpdecline", "dhcprelease", "dhcpinform")
